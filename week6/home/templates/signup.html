{% extends "base.html" %}
{% block content %}

<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Create Account</h2>

    <form method="POST" novalidate class="login-form">
      {% csrf_token %}

      <div class="form-group">
        <input class="form-input" type="text" name="fullname" id="fullname" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <input class="form-input" type="text" name="username" id="username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <input class="form-input" type="password" name="password2" id="password2" placeholder="Confirm Password" required>
      </div>

      
      <ul class="error-messages">
        {% if error.field %}
          <li style='color:red;'>{{ error.field }}</li>
        {% endif %}
        {% if error.password %}
          <li style='color:red;'>{{ error.password }}</li>
        {% endif %}
      </ul>

      <div class="form-group">
        <button type="submit" class="btn-login">Sign Up</button>
      </div>

      <p class="signup-text">
        Already have an account?
        <a href="{% url 'login_view' %}" class="signup-link">Login</a>
      </p>
    </form>
  </div>
</div>

{% endblock content %}
