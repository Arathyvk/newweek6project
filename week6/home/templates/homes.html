{% extends "base.html" %}
{% block content %}

<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">
      Welcome, {{ request.user.first_name|default:request.user.username }}!
    </h2>

    <p class="home-text">This is your home page.</p>

    <form action="{% url 'logout_view' %}" method="post" class="logout-form">
      {% csrf_token %}
      <button type="submit" class="btn-login logout-btn">
        Logout
      </button>
    </form>
  </div>
</div>

{% endblock content %}
