<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
     background: linear-gradient(135deg, #1d3557, #457b9d);
    .sidebar { height: 100vh; border-right: 1px solid #ddd; background: #ffffff; }
    .sidebar .nav-link { padding: 12px 15px; font-weight: 500; color: #333; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background-color: #0d6efd; color: #fff; border-radius: 5px; }

    .navbar-dark { box-shadow: 0px 2px 6px rgba(0,0,0,0.2); }

    .table-hover tbody tr:hover { background-color: #eef3ff; cursor: pointer; }

    .btn-info { background-color: #0dcaf0; color: #fff; }
    .btn-danger { background-color: #dc3545; color: #fff; }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <a class="navbar-brand fw-bold" href="{% url 'admin_login' %}">
      <i class="fa-solid fa-user-shield"></i> Admin Panel
    </a>
    <div>
      <a href="{% url 'signup_view' %}" class="btn btn-outline-light me-2">
        <i class="fa-solid fa-user-plus"></i> Create User
      </a>
      <a href="{% url 'admin_login' %}" class="btn btn-outline-danger">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="{% url 'admin_login' %}" class="nav-link active">
                <i class="fa-solid fa-users"></i> Users
              </a>
            </li>
          </ul>
        </div>
      </nav>

     
    
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
  <h2 class="fw-bold mb-3"> Admin Panel</h2>

  <form method="GET">
  <input type="text" name="q" class="form-control me-2"placeholder="Search by username or email..."value="{{ request.GET.q }}">
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
  </form>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td class="text-center">
              <a href="{% url 'edit_admin' user.id %}" class="btn btn-sm btn-info me-1">
                <i class="fa-solid fa-pen-to-square"></i> Edit
              </a>
              <a href="{% url 'delete_admin' user.id %}" class="btn btn-sm btn-danger">
                <i class="fa-solid fa-trash"></i> Delete
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center text-muted py-3">No users found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</main>
  <button class="btn btn-success d-flex align-items-center justify-content-center shadow"style="width: 80px; height: 40px; border-radius: 10px;  margin-left: 37vh;" 
  onclick="window.location.href='{% url 'user_list' %}'">
  <i class="bi bi-arrow-clockwise me-1"></i> Retry
</button>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
