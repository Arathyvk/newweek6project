<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Edit Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      max-width: 650px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .card-header {
      background: #1d3557 !important;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px;
    }
    .btn-danger {
      background-color: #e63946;
      border: none;
      padding: 10px 30px;
      font-weight: 500;
      border-radius: 8px;
    }
    .btn-danger:hover {
      background-color: #c53030;
    }
    .btn-secondary {
      padding: 10px 25px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header text-white">
      <h4 class="mb-0">Edit User Details</h4>
    </div>
    <div class="card-body">
      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" />
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" />
          
          {% if error.password %}
            <p class="text-danger">{{ error.password }}</p>
          {% endif %}
          {% if error.field %}
            <p class="text-danger">{{ error.field }}</p>
          {% endif %}
        </div>



        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'user_list' %}" class="btn btn-danger ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
